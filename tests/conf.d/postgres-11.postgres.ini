# PostgreSQL Params
POSTGRES_HOST=tests_postgres-11_1
POSTGRES_PORT=5432
POSTGRES_USER=postgres
POSTGRES_PASS=ImWatchingYou

# Target dir to put all backup files
TARGET_DIR=/mnt/backup

# Delete files older than X days
DELETE_OLDER_THAN_X_DAYS=5

# Compress subdirs
# 0 False; 1 True
COMPRESS_SUBDIR=1

# Set compression level
# 1 - low (fast)
# 9 - high (slow)
GZIP=-1
